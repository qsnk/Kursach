<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'hospital/css/registration.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'hospital/images/logo.jpg'%}">
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <strong class="title">Регистрация</strong>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" name="signup" value="Зарегистрироваться">
                <p><a href="{% url 'login' %}">Войти в личный кабинет</a> </p>
                <p><a href="{% url 'index' %}">Главная страница</a> </p>
                {% for message in messages %}
                  <p class="errormessage">{{message}}</p>
                {% endfor %}
            </form>
        </div>
    </div>
</body>
</html>
